<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN PAGE</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <button class="drk" onclick="myFunction()"><strong>Dark Mode</strong></button>
    <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
<section>
    
    <div class="login-box">
        <form action="">
            <h1>Login</h1>
            <div class="inputs">
                <input type="email" required>
                <label>Email <i class="fa fa-envelope icon"></i></i>
                </label>
            </div>


            <div class="inputs">
                <input type="password" required>
                <label>Password <i class="fa fa-key icon"></i></label>
                
            </div>

            <div class="remember-forget">
                <label> <input type="checkbox" >Remember Me</label>
                <a href="./forgetpass.html"  target="_blank" > Forget Password</a>
            </div>

            
            <button type="submit"> Login </button>
           
           
            <div class="signup"> Don't Have an Account ? 
                <a href="#"> Sign Up </a>
            </div>

        </form>
    </div>
    
</section>
 
</body>
</html>
